<header>
  <nav class="navbar">
    <div class="logo" routerLink="/landing" routerLinkActive="active">
      <img [src]="logoUrl" alt="Logo" />
    </div>

    <div class="hamburger" (click)="toggleNav()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="nav-links" [class.active]="navOpen">
      <li><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Quick Request</a></li>
      <li><a routerLink="/requestDashboard" routerLinkActive="active">My Quick Requests</a></li>
      <li><a routerLink="/workPlaceForm" routerLinkActive="active">My Dashboard</a></li>

      <!-- Show Login and Register if logged out -->
      <li *ngIf="!(isLoggedIn$ | async)">
        <a routerLink="/login" routerLinkActive="active">Login</a>
      </li>
      <li *ngIf="!(isLoggedIn$ | async)">
        <a routerLink="/register" routerLinkActive="active">Register</a>
      </li>

      <!-- Show Logout if logged in -->
      <li *ngIf="isLoggedIn$ | async">
        <a (click)="logout()">Logout</a>
      </li>
    </ul>

    <div class="theme-toggle">
      <input
        type="checkbox"
        id="theme-toggle-checkbox"
        [checked]="isDarkMode"
        (change)="toggleTheme()"
      />
      <label for="theme-toggle-checkbox" class="toggle-switch">
        <span class="toggle-thumb"></span>
      </label>
    </div>
  </nav>
</header>
